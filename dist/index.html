<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<script>
			var gui = require('nw.gui');
			if (process.platform === "darwin") {
				var mb = new gui.Menu({type: 'menubar'});
				mb.createMacBuiltin('RoboPaint', {
					hideEdit: false,
				});
				gui.Window.get().menu = mb;
			}
		</script>
		<link href='http://fonts.googleapis.com/css?family=Arvo:400,700' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Lora:400,700' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Ruda' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles/normalize.css">
		<link rel="stylesheet" href="styles/themeBase.css">
		<link rel="stylesheet" href="styles/animations.css">
		<link rel="stylesheet" href="styles/font-awesome.css">
		<link rel="stylesheet" href="styles/blotr.css">
		<style type="text/css" id="reserve"></style>
		<script async src="scripts/acid.js" id="acid-lib" data-core="scripts/models/" type="text/javascript"></script>
		<script src="/socket.io/socket.io.js"></script>
		<title>Mixee</title>
		<body data-resize="resize.update" data-scroll="app.scroll">
			<header data-click="app.header">
			<span class="logo" data-click="app.dash">Mixee</span>
			<div class="bar-btn" data-mouseover="tip.unpack" data-tooltip="Open Active Magnets"><i data-click="app.magnets" class="fa fa-magnet"></i></div>
			<div class="bar-btn" data-mouseover="tip.unpack" data-tooltip="Open Video View"><i data-click="app.toggle" class="fa fa-video-camera"></i></div>
			</header>
			<div id="movieview">
				<div class="movie-panel-1">
					<div id="movie"></div>
					<div id="movie-play"></div>
				</div>
				<div class="movie-panel-2">
					<div id="movie-title"></div>
					<div id="movie-info">
						<span id="movie-year"></span>
						<span id="movie-genre"></span>
						<span id="movie-def"></span>
						<span id="movie-rating"></span>
					</div>
				</div>
				<div class="movie-panel-3">
					<div id="related"></div>
				</div>
			</div>
			<div id="app" class="scroll trans-all main-wrap"></div>
			<div id="iframeVideoWrap" class="fill gpu_hide_bottom gpu trans-all absolute">
				<header data-click="app.close">
					<span class="logo" data-click="app.dash">Mixee</span>
					<div class="bar-btn videoMode-only" data-mouseover="tip.unpack" data-tooltip="Close Huds"><i data-click="app.close" class="fa fa-times"></i></div>
					<div class="bar-btn videoMode-only" data-mouseover="tip.unpack" data-tooltip="Refresh Video"><i data-click="app.refresh" class="fa fa-refresh"></i></div>
					<div class="bar-btn" data-mouseover="tip.unpack" data-tooltip="Close Video View"><i data-click="app.toggle" class="fa fa-minus"></i></div>
				</header>
				<iframe id="iframeVideo" class="main-wrap trans-all" nwdisable nwfaketop nwUserAgent src=""></iframe>
			</div>
			<div id="iframeWrap"  class="fill gpu_hide_bottom gpu trans-all absolute">
				<header data-click="app.close">
					<span class="logo" data-click="app.dash">Mixee</span>
					<div class="bar-btn videoMode-only" data-mouseover="tip.unpack" data-tooltip="Refresh Video"><i data-click="app.magRefresh" class="fa fa-refresh"></i></div>
					<div class="bar-btn" data-mouseover="tip.unpack" data-tooltip="Close View"><i data-click="app.magnets" class="fa fa-minus"></i></div>
				</header>
				<iframe id="iframe" class="main-wrap trans-all" nwdisable nwfaketop nwUserAgent src="http://localhost:9000/downloads/"></iframe>
			</div>
		</body>
	</html>
